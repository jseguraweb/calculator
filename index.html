<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./build/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="case">
        <h1>Calculator</h1>
        <div class="container">
            <div class="operation">
                <div class="operation-button first-number"></div>
                <div class="operation-button operator-sign"></div>
                <div class="operation-button second-number"></div>
            </div>
            <div class="display"></div>
        </div>
        <div class="operators">
            <div class="operator-button add">+</div>
            <div class="operator-button subtract">-</div>
            <div class="operator-button multiply">*</div>
            <div class="operator-button divide">/</div>
        </div>
        <div class="numbers">
            <div class="number-button one">1</div>
            <div class="number-button two">2</div>
            <div class="number-button three">3</div>
            <div class="number-button four">4</div>
            <div class="number-button five">5</div>
            <div class="number-button six">6</div>
            <div class="number-button seven">7</div>
            <div class="number-button eight">8</div>
            <div class="number-button nine">9</div>
            <div class="number-button restart">CE</div>
            <div class="number-button zero">0</div>
            <div class="number-button dot">.</div>
        </div>
        <div class="special-buttons">
            <div class="number-button negative-number">-/+</div>
            <div class="number-button result">=</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
